<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<header>
    <div class="logo"><a href="#"><img src="./image/index/logo.jpg" alt=""></a></div>
    <div class="icon"><a href="./my.html"><img src="./image/index/my.jpg" alt=""></a><a href="#"><img src="./image/index/xiazai.jpg" alt=""></a></div>
</header>
<section class="rentalAddr">
    <p><strong>首页</strong> > <span>我的</span> > <span>注册</span></p>
</section>

<section class="registerForm">
    <ul>
        <li class="mima">
            <input type="text" placeholder="请输入手机号码" id="phone"/>
            <a id="code"  href="#">发送验证码</a>
        </li>
        <li><input type="text" placeholder="请输入短信中的验证码" required/></li>
        <li><input type="password" placeholder="请输入密码" id="pwd" required/></li>
    </ul>
    <input class="registerBtn" type="submit" value="立即注册"/>
</section>

<script src="js/rem.js"></script>
<script src="js/zepto.js"></script>
<script>
    //验证码60秒重新发送
    var min  = 60;
    var time;
    $('#code').tap(function(){
        clearInterval(time);
        time = setInterval(fn,1000);
    });
    function fn (){
        min--;
        if(min>0){
            $('#code').html('（' + min + '秒）重发');
        }else{
            $('#code').html('发送验证码');
        }
    }
    $(".registerBtn").tap(function(){
        var reg = /^1[3-9]\d{9}$/;
        if(!reg.test($("#phone").val())){
            alert("输入正确的手机号");
        } else{
            // https://www.apiopen.top/createUser?key=00d91e8e0cca2b76f515926a36db68f5&phone=13594347817&passwd=123654
            $.ajax({
                url:"https://www.apiopen.top/createUser",
                data:{
                    key:"00d91e8e0cca2b76f515926a36db68f5",
                    phone:$("#phone").val(),
                    passwd:$("#pwd").val()
                },
                type:"post",
                datatype:"json",
                success:function(data){
                    console.log(data);
                    if (data.code === 200){
                        alert(data.msg);
                        setTimeout(function(){
                            window.location.href = "login.html";
                        },1000);
                    }
                },
                error:function(er){
                    throw er;
                }
            });
        }
    });
</script>
</body>
</html>
